<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="./js-script.js" defer></script>
        <title>calc</title>
    </head>
    <body>
        <div class="calc-body"> 
            <div class="screen">
                <p>Enter expression here...</p>
            </div>
            <div class="second-row">
                <div class="operators">
                    <div class="add"><p>+</p></div>
                    <div class="subtract"><p>-</p></div>
                    <div class="multiply"><p>*</p></div>
                    <div class="divide"><p>/</p></div>
                </div>
                <div class="equal"><p>Equal</p>
                </div>
                <div class="clear">
                    <div><p>Clear</p></div>
                </div>
            </div>
            <div class="numbers">
                <div class="number"></div>
                <div class="number 0"><p>0</p></div>
                <div class="number"></div>
            </div>
        </div>

        
    </body>
</html>
